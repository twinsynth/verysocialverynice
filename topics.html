<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Topics - Very Social Very Nice</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="topics">
  <div class="header">
    <h1>Select Topics</h1>
    <button id="close-button">âœ•</button>
  </div>

  <form id="topics-form">
    <label><input type="checkbox" name="topic" value="mindbenders" checked /> Mind Benders</label><br />
    <label><input type="checkbox" name="topic" value="poptalk" checked /> Pop Talk</label><br />
    <label><input type="checkbox" name="topic" value="wanderlust" checked /> Wanderlust</label><br />
    <label><input type="checkbox" name="topic" value="hottakes" checked /> Hot Takes</label><br />
    <label><input type="checkbox" name="topic" value="forthelols" checked /> For the LOLs</label><br />
  </form>

  <div class="next-button-wrapper">
    <button id="next-button">Next</button>
  </div>

  <script>
    document.getElementById("close-button").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    document.getElementById("next-button").addEventListener("click", () => {
      const selected = Array.from(document.querySelectorAll("input[name='topic']:checked"))
        .map(input => input.value);
      localStorage.setItem("selectedTopics", JSON.stringify(selected));
      window.location.href = "game.html";
    });
  </script>
</body>
</html>
