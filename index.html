<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Swipe Game</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      background: #111;
      font-family: sans-serif;
      overflow: hidden;
    }
    #deck {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: pan-y;
    }
    .card {
      width: 80vw;
      aspect-ratio: 3 / 5;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      position: absolute;
      transition: transform 0.3s ease, opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="deck"></div>

  <script type="module">
    const topics = ['forthelols', 'hottakes', 'mindbenders', 'poptalk', 'wanderlust'];
    const deckEl = document.getElementById('deck');

    const loadCards = async () => {
      let allCards = [];
      for (const topic of topics) {
        const mod = await import(`./cards/${topic}.js`);
        const data = mod.default;
        allCards.push(...data.cards.map(text => ({
          text,
          topic: data.topic,
          color: data.color
        })));
      }
      // Shuffle
      for (let i = allCards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [allCards[i], allCards[j]] = [allCards[j], allCards[i]];
      }
      return allCards;
    };

    const createCardEl = (cardData, zIndex) => {
      const el = document.createElement('div');
      el.className = 'card';
      el.style.backgroundColor = cardData.color;
      el.style.zIndex = zIndex;
      el.textContent = cardData.text;

      let startX = 0, startY = 0, currentX = 0, currentY = 0;

      const onDragStart = (e) => {
        const point = e.touches ? e.touches[0] : e;
        startX = point.clientX;
        startY = point.clientY;
        el.style.transition = 'none';
        window.addEventListener('touchmove', onDragMove);
        window.addEventListener('touchend', onDragEnd);
        window.addEventListener('mousemove', onDragMove);
        window.addEventListener('mouseup', onDragEnd);
      };

      const onDragMove = (e) => {
        const point = e.touches ? e.touches[0] : e;
        currentX = point.clientX - startX;
        currentY = point.clientY - startY;
        el.style.transform = `translate(${currentX}px, ${currentY}px) rotate(${currentX * 0.1}deg)`;
      };

      const onDragEnd = () => {
        const threshold = 80;
        if (Math.abs(currentX) > threshold || Math.abs(currentY) > threshold) {
          el.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
          el.style.transform = `translate(${currentX * 4}px, ${currentY * 4}px) rotate(${currentX * 0.2}deg)`;
          el.style.opacity = 0;
          setTimeout(() => el.remove(), 300);
        } else {
          el.style.transition = 'transform 0.3s ease';
          el.style.transform = '';
        }
        currentX = currentY = 0;
        window.removeEventListener('touchmove', onDragMove);
        window.removeEventListener('touchend', onDragEnd);
        window.removeEventListener('mousemove', onDragMove);
        window.removeEventListener('mouseup', onDragEnd);
      };

      el.addEventListener('touchstart', onDragStart);
      el.addEventListener('mousedown', onDragStart);

      return el;
    };

    const init = async () => {
      const cards = await loadCards();
      cards.forEach((card, i) => {
        const el = createCardEl(card, cards.length - i);
        deckEl.appendChild(el);
      });
    };

    init();
  </script>
</body>
</html>
