<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Very Social Very Nice</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <!-- Game Slide View Only -->
  <section id="game-screen">
    <div class="game-container">
      <div id="deck-area">
        <div id="card-stack"></div>
      </div>
    </div>

    <!-- Minimal UI: Hamburger + Shuffle -->
    <div class="control-bar" style="position: absolute; top: 0; left: 0; width: 100%; display: flex; justify-content: space-between; padding: 1rem;">
  <button id="menu-button" style="width: 48px; height: 48px; font-size: 1.2rem; border-radius: 12px; background: #4d3c97; color: white; border: none;">â˜°</button>
  <button id="shuffle-button" style="width: 48px; height: 48px; font-size: 1.2rem; border-radius: 12px; background: #4d3c97; color: white; border: none;">ðŸ”€</button>
</div>

    <!-- Slide-out Filter Menu -->
    <div id="menu-panel" class="hidden" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.95); display: flex; justify-content: center; align-items: center; flex-direction: column; z-index: 5;">
      <div id="topics-form" style="display: flex; flex-direction: column; gap: 1rem;"></div>
    </div>
  </section>

  <script>
    async function loadTopics() {
  const res = await fetch("data/topics.json");
  const topics = await res.json();
  const form = document.getElementById("topics-form");
  form.innerHTML = "";
  window.selectedTopics = new Set(topics.map(t => t.id));

  topics.forEach(topic => {
    const box = document.createElement("div");
    box.className = "topic-option selected";
    box.textContent = topic.name;
    box.dataset.topic = topic.id;
    box.onclick = () => {
      box.classList.toggle("selected");
      if (box.classList.contains("selected")) {
        window.selectedTopics.add(topic.id);
      } else {
        window.selectedTopics.delete(topic.id);
      }
    };
    form.appendChild(box);
  });
});
    }

    document.getElementById("menu-button").addEventListener("click", () => {
      document.getElementById("menu-panel").classList.toggle("hidden");
    });

    document.getElementById("shuffle-button").addEventListener("click", () => {
  const selected = Array.from(window.selectedTopics);
  localStorage.setItem("selectedTopics", JSON.stringify(selected));
  currentCardIndex = 0;
  buildDeck();
});

    loadTopics();
  </script>
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
