<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Very Social Very Nice</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <!-- Landing View -->
  <section id="landing-screen">
    <div class="container">
      <div class="logo">
        <img src="assets/img/logo.svg" alt="Very Social Very Nice Logo" />
      </div>
      <div class="play-button-wrapper">
        <button id="play-button">PLAY</button>
      </div>
    </div>
  </section>

  <!-- Topics View -->
  <section id="topics-screen" style="display:none;">
    <div class="header">
      <h1>Select Topics</h1>
      <button id="close-topics">âœ•</button>
    </div>
    <form id="topics-form"></form>
    <div class="next-button-wrapper">
      <button id="next-button">Next</button>
    </div>
  </section>

  <!-- Game View -->
  <section id="game-screen" style="display:none;">
    <div class="game-container">
      <div id="deck-area">
        <div id="card-stack"></div>
      </div>
      <div class="controls">
        <button id="shuffle-button">ðŸ”€ Shuffle</button>
      </div>
    </div>
  </section>

  <script>
    async function loadTopics() {
      const res = await fetch("data/topics.json");
      const topics = await res.json();
      const form = document.getElementById("topics-form");
      topics.forEach(topic => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" name="topic" value="${topic.id}" checked /> ${topic.name}`;
        form.appendChild(label);
        form.appendChild(document.createElement("br"));
      });
    }

    function showView(viewId) {
      document.querySelectorAll("section").forEach(sec => sec.style.display = "none");
      document.getElementById(viewId).style.display = "block";
    }

    document.getElementById("play-button").addEventListener("click", () => {
      showView("topics-screen");
    });

    document.getElementById("close-topics").addEventListener("click", () => {
      showView("landing-screen");
    });

    document.getElementById("next-button").addEventListener("click", () => {
      const selected = Array.from(document.querySelectorAll("input[name='topic']:checked"))
        .map(input => input.value);
      localStorage.setItem("selectedTopics", JSON.stringify(selected));
      showView("game-screen");
      if (typeof buildDeck === 'function') buildDeck();
    });

    loadTopics();
  </script>
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
