<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Very Social Very Nice</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <!-- Game Slide View Only -->
  <section id="game-screen">
    <div class="game-container">
      <div id="deck-area">
        <div id="card-stack"></div>
      </div>
    </div>

    <!-- Minimal UI: Hamburger + Shuffle -->
    <div class="control-bar">
      <button id="menu-button">â˜°</button>
      <button id="shuffle-button">ðŸ”€</button>
    </div>

    <!-- Slide-out Filter Menu -->
    <div id="menu-panel" class="hidden" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.95); display: flex; justify-content: center; align-items: center; flex-direction: column; z-index: 5;">
      <form id="topics-form"></form>
    </div>
  </section>

  <script>
    async function loadTopics() {
      const res = await fetch("data/topics.json");
      const topics = await res.json();
      const form = document.getElementById("topics-form");
      form.innerHTML = "";
      topics.forEach(topic => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" name="topic" value="${topic.id}" checked /> ${topic.name}`;
        form.appendChild(label);
      });
    }

    document.getElementById("menu-button").addEventListener("click", () => {
      document.getElementById("menu-panel").classList.toggle("hidden");
    });

    document.getElementById("shuffle-button").addEventListener("click", () => {
      const selected = Array.from(document.querySelectorAll("input[name='topic']:checked"))
        .map(input => input.value);
      localStorage.setItem("selectedTopics", JSON.stringify(selected));
      currentCardIndex = 0;
      buildDeck();
    });

    loadTopics();
  </script>
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
